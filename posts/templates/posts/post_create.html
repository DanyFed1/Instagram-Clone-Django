{% extends 'base.html' %}

{% block content %}
<h2>Create Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <h3>Images</h3>
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form.as_p }}
    {% endfor %}
    <button type="submit" class="btn btn-primary">Post</button>
</form>
{% endblock %}
